<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Все статьи — M.Tech Core</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
  <div class="container header-inner">
    <div class="logo">
      <a href="/">
        <img src="img/logo.png" alt="M.Tech Core" class="logo-img">
      </a>
      <h1><a href="/">M.Tech Core</a></h1>
    </div>
    <div class="header-controls">
      <input type="text" id="search" placeholder="Поиск по сайту (Ctrl+K)">
      <button id="theme-toggle" aria-label="Переключить тему">
        <svg class="icon sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5" fill="#ffd60a"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#ffd60a" stroke-width="2" stroke-linecap="round"/></svg>
        <svg class="icon moon" viewBox="0 0 24 24"><path fill="#e8eaed" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
    </div>
  </div>
</header>

  <main class="container">
    <div class="filters">
      <button data-tag="all" class="active">Все</button>
      <button data-tag="arduino">Arduino</button>
      <button data-tag="linux">Linux</button>
      <button data-tag="python">Python</button>
    </div>
    <div id="articles-list"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
