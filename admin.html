<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin — M.Tech Core</title>
<link rel="stylesheet" href="style.css" />
<!-- Quill WYSIWYG from CDN -->
<link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="container admin-wrap">
    <header class="admin-head">
      <h1>Admin Panel</h1>
      <div>
        <button id="logoutBtn" class="btn btn-ghost">Выйти</button>
      </div>
    </header>

    <section id="authArea" class="card auth-card">
      <h2>Вход (MVP)</h2>
      <p>Пароль хранится в localStorage (ключ <code>site_admin_pw</code>)</p>
      <input id="adminPasswordInput" type="password" placeholder="Введите пароль" />
      <div class="form-row">
        <button id="loginBtn" class="btn">Войти</button>
      </div>
    </section>

    <section id="editorArea" class="card hidden">
      <h2>Создать / Редактировать</h2>
      <label>Заголовок</label>
      <input id="title" type="text" placeholder="Заголовок" />
      <label>Краткое описание</label>
      <input id="descr" type="text" placeholder="Краткое описание" />
      <label>Теги (через запятую)</label>
      <input id="tags" type="text" placeholder="linux, bash" />
      <label>Содержимое</label>
      <div id="editor" style="min-height:220px;"></div>

      <div class="form-row">
        <input id="imageUpload" type="file" accept="image/*" />
        <button id="insertImageBtn" class="btn btn-ghost">Вставить изображение</button>
      </div>

      <div class="form-row">
        <button id="saveArticle" class="btn">Сохранить</button>
        <button id="exportJson" class="btn btn-ghost">Экспорт posts.json</button>
      </div>
    </section>

    <section id="postsTableArea" class="card hidden">
      <h2>Список статей</h2>
      <table id="postsTable" class="table">
        <thead><tr><th>id</th><th>Заголовок</th><th>Дата</th><th>Теги</th><th>Действия</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/turndown@7.1.1/dist/turndown.min.js"></script>
<script type="module" src="admin.js"></script>
</body>
</html>
