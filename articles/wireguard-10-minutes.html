<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wireguard-10-minutes — M.Tech Core</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="article-page">
  <header>
    <div class="container header-inner">
      <h1><a href="../">M.Tech Core</a></h1>
      <button id="theme-toggle">Тема</button>
    </div>
  </header>
  <div class="container">
    <article class="article" id="content">Загрузка...</article>
  </div>
  <script>
    fetch("wireguard-10-minutes.md")
      .then(r => r.text())
      .then(text => {
        const parts = text.split('---');
        const content = parts.slice(2).join('---').trim();
        let title = 'wireguard-10-minutes';
        const frontmatter = parts[1] || '';
        frontmatter.split('\n').forEach(line => {
          if (line.startsWith('title:')) title = line.split(':')[1].trim();
          if (line.startsWith('date:')) document.querySelector('.meta')?.remove(); // можно добавить дату
        });
        document.title = title + ' — M.Tech Core';
        document.getElementById('content').innerHTML = marked.parse(content);
      })
      .catch(() => document.getElementById('content').innerHTML = '<h1>Ошибка загрузки</h1>');
  </script>
  <script src="../script.js"></script>
</body>
</html>
